<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>Chess Game</h1>
        <button id="new-game-btn" class="btn">New Game</button>
        <button id="save-game-btn" class="btn">Save Game</button>
    </div>
    <p>Not seeing the latest changes? Try a hard refresh: Ctrl + Shift + R | <span id="version-info"></span></p>
    <div id="game-container">
        <canvas id="chessCanvas" width="480" height="480"></canvas>
        <div id="move-history-container">
            <h2>Move History</h2>
            <div id="move-history"></div>
        </div>
    </div>

    <div id="saved-games-container">
        <div id="saved-games-list">
            <h2>Saved Games</h2>
            <ul id="games-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
